<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Province List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">List of Provinces</h1>
    <a href="/provinces/create" class="btn btn-primary mb-3">Create New Province</a>
    <a href="/tours" class="btn btn-primary mb-3">Tour</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="province : ${provinces}">
            <td th:text="${province.id}"></td>
            <td th:text="${province.name}"></td>
            <td>
                <a th:href="@{/provinces/edit/{id}(id=${province.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/provinces/delete/{id}(id=${province.id})}"
                   class="btn btn-danger btn-sm"
                   th:onclick="return confirm('Are you sure you want to delete this province?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
