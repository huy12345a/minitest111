<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Province</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Province</h1>
    <form action="#" th:action="@{/provinces/{id}(id=${province.id})}" th:object="${province}" method="post">
        <div class="form-group">
            <label for="provinceName">Name:</label>
            <input type="text" class="form-control" id="provinceName" th:field="*{name}" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/provinces" class="btn btn-secondary mt-3">Back to list</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
